    summary: |
      Brandon's specialty is JavaScript (Angular.js / Angular 2, React.js, Node.js) as well as LAMP based development. He has both front end / UI/UX development experience, having done all of the UI/UX development across mobile and web platforms, HTML5, CSS, Bootstrap, etc.  Brandon has experience handling all of the UI/UX development and back end / database programming experience. He specializes in LAMP based development. Brandon has 7 years of Angular.js / Angular 2 based programming experience from angular 1 to the latest version as well as experience with web applications using angular.js /Angular 2 and mobile applications using the ionic framework which is built with angular.js.


